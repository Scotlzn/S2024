<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar with Scrollable Dropdown</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./ui.js"></script>
    </head>
    <body>
        <div class="navbar">
            <a href="../../index.html">Home</a>
            <a href="#services">Services</a>
            <div class="dropdown">
                <button class="dropbtn">
                    <span>
                        Dropdown
                        <i class="fa fa-caret-down"></i>
                    </span>
                </button>
                <div class="dropdown-content">
                    <a href="#link1">Link 1</a>
                    <a href="#link2">Link 2</a>
                    <a href="#link3">Link 3</a>
                    <a href="#link4">Link 4</a>
                    <a href="#link5">Link 5</a>
                    <a href="#link6">Link 6</a>
                    <a href="#link7">Link 7</a>
                    <hr>
                    <a href="#link8">Link 8</a>
                    <a href="#link9">Link 9</a>
                    <a href="#link10">Link 10</a>
                </div>
            </div> 
            <div class="dropdown">
                <button class="dropbtn">
                    <span>
                        Toggles
                        <i class="fa fa-caret-down"></i>
                    </span>
                </button>
                <div class="dropdown-content">
                    <p>Link 1<input type="checkbox"></p>
                    <p>Link 2<input type="checkbox"></p>
                    <p>Link 3<input type="checkbox"></p>
                    <p>Link 4<input type="checkbox"></p>
                    <p>Link 5<input type="checkbox"></p>
                </div>
            </div> 
            <button>Contact</button>
            <div class="dropdown">
                <button class="dropbtn">
                    <span>
                        Nesting
                        <i class="arrow-right"></i>
                    </span>
                </button>
                <div class="dropdown-content" id="nested">
                    <div class="submenu-parent">
                        <button class="submenu-btn">Submenu 1</button>
                        <div class="submenu">
                            <div><button>Submenu 1.1</button></div>
                            <div><button>Submenu 1.2</button></div>
                            <div><button>Submenu 1.3</button></div>
                        </div>
                    </div>
                    <div class="submenu-parent">
                        <button class="submenu-btn">Submenu 2</button>
                        <div class="submenu">
                            <div><button>Submenu 2.1</button></div>
                            <div><button>Submenu 2.2</button></div>
                            <div><button>Submenu 2.3</button></div>
                        </div>
                    </div>
                    <div class="submenu-parent">
                        <button class="submenu-btn">Submenu 3</button>
                        <div class="submenu">
                            <div><button>Submenu 3.1</button></div>
                            <div><button>Submenu 3.2</button></div>
                            <div><button>Submenu 3.3</button></div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </body>
</html>
