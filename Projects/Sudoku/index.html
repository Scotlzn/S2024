<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sudoku</title>
        <link rel="stylesheet" href="./style.css">
        <script type="module" defer src="./script.js"></script>
    </head>
    <body>
        <div class="navbar">
            <a href="../../index.html">S2024</a>
            <a id="ui_entropy_button">Display Entropy</a>
            <div class="dropdown">
                <button class="dropbtn">
                    <span class="droptxt">
                        Board
                        <i class="fa fa-caret-down"></i>
                    </span>
                </button>
                <div class="dropdown-content" id="nested">
                    <div class="submenu-parent">
                        <button class="submenu-btn">Save<span class="arrow">></span></button>
                        <div class="submenu">
                            <div><button class="save_btn">Save slot 1</button></div>
                            <div><button class="save_btn">Save slot 2</button></div>
                            <div><button class="save_btn">Save slot 3</button></div>
                        </div>
                    </div>
                    <div class="submenu-parent">
                        <button class="submenu-btn">Load<span class="arrow">></span></button>
                        <div class="submenu">
                            <div><button class="load_btn">Load slot 1</button></div>
                            <div><button class="load_btn">Load slot 2</button></div>
                            <div><button class="load_btn">Load slot 3</button></div>
                        </div>
                    </div>
                    <button id="clear_button">Clear</button>
                </div>
            </div> 
        </div>
        <div class="canvas-container">
            <canvas id="canvas1" width="800" height="800"></canvas>
        </div>
    </body>
</html>
